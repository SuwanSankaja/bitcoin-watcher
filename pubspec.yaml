name: bitcoin_watcher
description: A real-time Bitcoin tracker app with buy/sell signals and notification history
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  
  # Firebase & Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^17.0.0
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # UI
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  
  # Local Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Add app icon
  assets:
    - assets/images/
